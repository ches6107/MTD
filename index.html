<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>比例計算工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 完全鎖定底層，禁止所有滾動 */
        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            /* 避免 iOS 橡皮筋回彈 */
            -webkit-overflow-scrolling: none;
            touch-action: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            /* 避免手機點擊時的放大縮小預設行為 */
            font-size: 16px; 
        }
        
        .input-box {
            border: 3px solid black;
            width: 100px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            outline: none;
            border-radius: 4px;
            /* 針對點擊後的背景變化 */
            transition: background-color 0.1s;
        }
        
        /* 使用絕對定位將內容固定在頂部，不隨視窗高度變化而移動 */
        .main-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 針對手機端的優化 */
        @media (max-width: 640px) {
            .main-container {
                padding-top: 1.5rem !important;
            }
            .input-box {
                width: 80px;
                height: 45px;
                font-size: 1.25rem;
            }
            .label-container {
                width: 90px !important;
                margin-right: 0.5rem !important;
            }
            .label-text, .formula-label, .category-text, .result-text {
                font-size: 1.1rem !important;
            }
            .category-text {
                min-width: 60px !important;
                margin-left: 0.5rem !important;
            }
            .result-text {
                margin-left: 0.5rem !important;
            }
            .reset-btn {
                margin-left: 98px !important;
            }
        }
        
        .input-box:focus {
            background-color: #f0fdf4;
            border-color: #22c55e;
        }
        .label-container {
            width: 120px; 
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center; 
            margin-right: 1rem;
        }
        .label-text {
            font-family: "Microsoft JhengHei", sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1;
        }
        .formula-label {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.75rem;
            font-weight: bold;
            line-height: 1;
        }
        .category-text {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.5rem;
            min-width: 80px;
            margin-left: 1rem;
        }
        .result-text {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.5rem;
            color: #1e40af;
            margin-left: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            min-height: 50px; 
        }
        
        /* 分數視覺效果：左上至右下 */
        .fraction-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 10px;
            font-weight: bold;
        }
        .num-top {
            transform: translate(-2px, -8px);
            font-size: 1.2rem;
        }
        .num-bottom {
            transform: translate(2px, 8px);
            font-size: 1.2rem;
        }
        .slash {
            font-size: 2rem;
            transform: skewX(-15deg);
            margin: 0 2px;
        }

        .reset-btn {
            background-color: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
            margin-left: 136px;
            align-self: flex-start;
            flex-shrink: 0;
            /* 避免點擊按鈕後頁面彈跳 */
            touch-action: manipulation;
        }
        .reset-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="bg-white">

    <div class="main-container p-2 sm:p-6">
        <div class="max-w-3xl w-full flex flex-col items-center">
            <!-- 重新整理按鈕 -->
            <button onclick="resetAll()" class="reset-btn">
                重新計算 (全部歸零)
            </button>

            <div class="space-y-6 sm:space-y-10 w-full">
                <!-- Row 1: 落絲數 (X) -->
                <div class="flex items-center">
                    <div class="label-container">
                        <span class="label-text">落絲數</span>
                    </div>
                    <input type="number" id="inputX" class="input-box" value="0" oninput="calculate()" onfocus="handleFocus(this)" pattern="\d*">
                </div>

                <!-- Row 2: 斷絲數 (a) -->
                <div class="flex items-center">
                    <div class="label-container">
                        <span class="label-text">斷絲數</span>
                    </div>
                    <input type="number" id="inputA" class="input-box" value="0" oninput="calculate()" onfocus="handleFocus(this)" pattern="\d*">
                    <span class="category-text">MTD</span>
                    <span class="result-text" id="resA">
                        <div class="fraction-container">
                            <span class="num-top" id="valA">0</span>
                            <span class="slash">/</span>
                            <span class="num-bottom valX">0</span>
                        </div>
                        <span class="percent-val">= 0 %</span>
                    </span>
                </div>

                <!-- Row 3: IP數 (b) -->
                <div class="flex items-center">
                    <div class="label-container">
                        <span class="label-text">IP 數</span>
                    </div>
                    <input type="number" id="inputB" class="input-box" value="0" oninput="calculate()" onfocus="handleFocus(this)" pattern="\d*">
                    <span class="category-text">M</span>
                    <span class="result-text" id="resB">
                        <div class="fraction-container">
                            <span class="num-top" id="valB">0</span>
                            <span class="slash">/</span>
                            <span class="num-bottom valX">0</span>
                        </div>
                        <span class="percent-val">= 0 %</span>
                    </span>
                </div>

                <!-- Row 4: c -->
                <div class="flex items-center">
                    <div class="label-container">
                        <span class="formula-label">c</span>
                    </div>
                    <input type="number" id="inputC" class="input-box" value="0" oninput="calculate()" onfocus="handleFocus(this)" pattern="\d*">
                    <span class="category-text">P</span>
                    <span class="result-text" id="resC">
                        <div class="fraction-container">
                            <span class="num-top" id="valC">0</span>
                            <span class="slash">/</span>
                            <span class="num-bottom valX">0</span>
                        </div>
                        <span class="percent-val">= 0 %</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 處理焦點，避免鍵盤彈出引起的捲動
        function handleFocus(el) {
            el.value = '';
            // 強制畫面維持在最上方
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
            }, 0);
        }

        function resetAll() {
            document.getElementById('inputX').value = 0;
            document.getElementById('inputA').value = 0;
            document.getElementById('inputB').value = 0;
            document.getElementById('inputC').value = 0;
            calculate();
        }

        function calculate() {
            const elX = document.getElementById('inputX');
            const elA = document.getElementById('inputA');
            const elB = document.getElementById('inputB');
            const elC = document.getElementById('inputC');

            if (!elX || !elA || !elB || !elC) return;

            const xVal = elX.value || "0";
            const aVal = elA.value || "0";
            const bVal = elB.value || "0";
            const cVal = elC.value || "0";

            const x = parseFloat(xVal) || 0;
            const a = parseFloat(aVal) || 0;
            const b = parseFloat(bVal) || 0;
            const c = parseFloat(cVal) || 0;

            const xDisplays = document.querySelectorAll('.valX');
            xDisplays.forEach(el => {
                if (el) el.innerText = xVal;
            });
            
            const dValA = document.getElementById('valA');
            const dValB = document.getElementById('valB');
            const dValC = document.getElementById('valC');
            
            if (dValA) dValA.innerText = aVal;
            if (dValB) dValB.innerText = bVal;
            if (dValC) dValC.innerText = cVal;

            updateResultDisplay('resA', 'special', a, x);
            updateResultDisplay('resB', 'normal', b, x);
            updateResultDisplay('resC', 'normal', c, x);
        }

        function updateResultDisplay(elementId, mode, val, total) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const percentSpan = element.querySelector('.percent-val');

            if (total === 0) {
                percentSpan.innerText = `= 0 %`;
                element.style.color = "#94a3b8";
            } else {
                let result;
                if (mode === 'special') {
                    result = ((total - val) / total) * 100;
                } else {
                    result = (val / total) * 100;
                }
                
                const displayNum = parseFloat(result.toFixed(1));
                percentSpan.innerText = `= ${displayNum} %`;
                element.style.color = "#1e40af";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            calculate();
            
            // 全域攔截捲動與縮放
            document.addEventListener('touchmove', (e) => {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });

            window.addEventListener('scroll', (e) => {
                window.scrollTo(0, 0);
            }, { passive: false });
        });
    </script>
</body>
</html>
