<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>比例計算工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 徹底鎖定底層，防止鍵盤彈出時的位移 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed; /* 強化固定效果 */
            background-color: white;
            touch-action: none;
            -webkit-text-size-adjust: 100%;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
            font-size: 16px; /* 防止 iOS 點擊時自動放大頁面 */
        }
        
        .input-box {
            border: 3px solid black;
            width: 100px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            outline: none;
            border-radius: 4px;
            transition: background-color 0.1s;
        }
        
        /* 容器佈局 */
        .main-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            background-color: white;
        }

        /* 手機版微調：整體放大約 15% */
        @media (max-width: 640px) {
            .main-container {
                padding-top: 1.5rem !important;
            }
            .input-box {
                width: 88px; 
                height: 48px; 
                font-size: 1.25rem;
            }
            .label-container {
                width: 95px !important; 
                margin-right: 0.5rem !important;
            }
            .label-text, .formula-label, .category-text, .result-text {
                font-size: 1.15rem !important; 
            }
            .category-text {
                min-width: 60px !important;
                margin-left: 0.5rem !important;
            }
            .result-text {
                margin-left: 0.5rem !important;
            }
            /* 重新整理圖示按鈕樣式 - 再次縮小 */
            .reset-btn {
                width: 32px !important;
                height: 32px !important;
                margin-left: 0.5rem !important;
                padding: 5px !important;
                border-width: 1px !important;
            }
            .space-y-4 {
                margin-top: 0.5rem;
            }
        }
        
        .input-box:focus {
            background-color: #f0fdf4;
            border-color: #22c55e;
        }
        
        .label-container {
            width: 120px; 
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center; 
            margin-right: 1rem;
        }
        
        .label-text {
            font-family: "Microsoft JhengHei", sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .formula-label {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.75rem;
            font-weight: bold;
        }
        
        .category-text {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.5rem;
            min-width: 80px;
            margin-left: 1rem;
        }
        
        .result-text {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.5rem;
            color: #1e40af;
            margin-left: 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            min-height: 50px; 
        }
        
        .fraction-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 8px;
            font-weight: bold;
        }
        
        .num-top {
            transform: translate(-1px, -7px);
            font-size: 1.1rem;
        }
        
        .num-bottom {
            transform: translate(1px, 7px);
            font-size: 1.1rem;
        }
        
        .slash {
            font-size: 1.9rem;
            transform: skewX(-15deg);
            margin: 0 1px;
        }

        /* 圖示按鈕樣式 */
        .reset-btn {
            background-color: transparent;
            border: 1.5px solid #ef4444;
            color: #ef4444;
            width: 36px;
            height: 36px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-left: 0.8rem;
            flex-shrink: 0;
            touch-action: manipulation;
            cursor: pointer;
        }
        
        .reset-btn:active {
            transform: scale(0.9);
            background-color: #fee2e2;
        }

        .reset-btn svg {
            width: 85%;
            height: 85%;
            fill: currentColor;
        }
    </style>
</head>
<body class="bg-white">

    <div class="main-container p-2 sm:p-6" id="appContainer">
        <div class="max-w-3xl w-full flex flex-col items-center">
            <div class="space-y-4 sm:space-y-10 w-full">
                <!-- Row 1: 落絲數 (X) + 重新整理圖示按鈕 -->
                <div class="flex items-center">
                    <div class="label-container">
                        <span class="label-text">落絲數</span>
                    </div>
                    <input type="number" id="inputX" class="input-box" value="0" oninput="calculate()" onfocus="handleFocus(this)" pattern="\d*" inputmode="numeric">
                    <button onclick="resetAll()" class="reset-btn" title="重新整理">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                </div>

                <!-- Row 2: 斷絲數 (a) -->
                <div class="flex items-center">
                    <div class="label-container">
                        <span class="label-text">斷絲數</span>
                    </div>
                    <input type="number" id="inputA" class="input-box" value="0" oninput="calculate()" onfocus="handleFocus(this)" pattern="\d*" inputmode="numeric">
                    <span class="category-text">MTD</span>
                    <span class="result-text" id="resA">
                        <div class="fraction-container">
                            <span class="num-top" id="valA">0</span>
                            <span class="slash">/</span>
                            <span class="num-bottom valX">0</span>
                        </div>
                        <span class="percent-val">= 0 %</span>
                    </span>
                </div>

                <!-- Row 3: IP數 (b) -->
                <div class="flex items-center">
                    <div class="label-container">
                        <span class="label-text">IP 數</span>
                    </div>
                    <input type="number" id="inputB" class="input-box" value="0" oninput="calculate()" onfocus="handleFocus(this)" pattern="\d*" inputmode="numeric">
                    <span class="category-text">M</span>
                    <span class="result-text" id="resB">
                        <div class="fraction-container">
                            <span class="num-top" id="valB">0</span>
                            <span class="slash">/</span>
                            <span class="num-bottom valX">0</span>
                        </div>
                        <span class="percent-val">= 0 %</span>
                    </span>
                </div>

                <!-- Row 4: c -->
                <div class="flex items-center">
                    <div class="label-container">
                        <span class="formula-label">c</span>
                    </div>
                    <input type="number" id="inputC" class="input-box" value="0" oninput="calculate()" onfocus="handleFocus(this)" pattern="\d*" inputmode="numeric">
                    <span class="category-text">P</span>
                    <span class="result-text" id="resC">
                        <div class="fraction-container">
                            <span class="num-top" id="valC">0</span>
                            <span class="slash">/</span>
                            <span class="num-bottom valX">0</span>
                        </div>
                        <span class="percent-val">= 0 %</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function preventJump() {
            // 強制重置滾動位置，消除鍵盤彈出產生的位移
            window.scrollTo(0, 0);
            document.body.scrollTop = 0;
        }

        function handleFocus(el) {
            el.value = '';
            preventJump();
        }

        function resetAll() {
            document.getElementById('inputX').value = 0;
            document.getElementById('inputA').value = 0;
            document.getElementById('inputB').value = 0;
            document.getElementById('inputC').value = 0;
            calculate();
        }

        function calculate() {
            const elX = document.getElementById('inputX');
            const elA = document.getElementById('inputA');
            const elB = document.getElementById('inputB');
            const elC = document.getElementById('inputC');

            if (!elX || !elA || !elB || !elC) return;

            const xVal = elX.value || "0";
            const aVal = elA.value || "0";
            const bVal = elB.value || "0";
            const cVal = elC.value || "0";

            const x = parseFloat(xVal) || 0;
            const a = parseFloat(aVal) || 0;
            const b = parseFloat(bVal) || 0;
            const c = parseFloat(cVal) || 0;

            const xDisplays = document.querySelectorAll('.valX');
            xDisplays.forEach(el => {
                if (el) el.innerText = xVal;
            });
            
            const dValA = document.getElementById('valA');
            const dValB = document.getElementById('valB');
            const dValC = document.getElementById('valC');
            
            if (dValA) dValA.innerText = aVal;
            if (dValB) dValB.innerText = bVal;
            if (dValC) dValC.innerText = cVal;

            updateResultDisplay('resA', 'special', a, x);
            updateResultDisplay('resB', 'normal', b, x);
            updateResultDisplay('resC', 'normal', c, x);
        }

        function updateResultDisplay(elementId, mode, val, total) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const percentSpan = element.querySelector('.percent-val');

            if (total === 0) {
                percentSpan.innerText = `= 0 %`;
                element.style.color = "#94a3b8";
            } else {
                let result;
                if (mode === 'special') {
                    result = ((total - val) / total) * 100;
                } else {
                    result = (val / total) * 100;
                }
                
                const displayNum = parseFloat(result.toFixed(1));
                percentSpan.innerText = `= ${displayNum} %`;
                element.style.color = "#1e40af";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            calculate();
            
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', preventJump);
                window.visualViewport.addEventListener('scroll', preventJump);
            }

            window.addEventListener('scroll', (e) => {
                e.preventDefault();
                preventJump();
            }, { passive: false });

            // 徹底禁止觸摸滑動，避免橡皮筋與跳動
            document.addEventListener('touchmove', (e) => {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON' && !e.target.closest('button')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
